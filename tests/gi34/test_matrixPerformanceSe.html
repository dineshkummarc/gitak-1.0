<html>

<head>
<title>Matrix Performance Test in Selenese</title>
</head>
<!-- -body must call the function separse(document) to generate HTML table-->
<body onload="window.top.separse(document); ">
<script id="testcase" type="text/selenese">
    // Test performance sample
    include "testSetupSe.html"
    // Load Test Application Below
    |open|${GIPATH}/shell.html?jsxapppath=${SAMPLESPATH}/matrix-benchmark||
    // start tests
    |waitForJsxButtonPresent|button|5000|
    |click|JsxButtonText=Run Matrix||
    |recordStartTime|matrix_perf||
    |waitForTextPresent|Total|20000|
    |recordEndTime|matrix_perf||
    |showElapseTime|matrix_perf||
</script>


</body>
</html>
